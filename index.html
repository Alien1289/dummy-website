  <script src="assets/js/jquery.js"></script>

  <!-- Missing SEO tags → meta description, canonical, etc. -->

  <header>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero section with massive image, no lazy-loading or srcset -->
  <section id="hero">
    <h1>Welcome to Full-Scale Dummy Site</h1>

    <img src="assets/images/hero-large.jpg" alt>
    <button onclick="heavyLoop()">Run Heavy Loop</button>

  <!-- Feature grid with multiple large images, none lazy-loaded -->
  <section id="features" class="animate__animated animate__bounceIn">

    <div class="feature-grid">
      <div><img src="assets/images/feature1.jpg" alt=""><p>Feature 1</p></div>

  <footer>
    <p>&copy; Dummy Audit Site</p>

  <!-- PWA manifest, wrong registration timing, missing caching logic -->
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      // registers too late, without caching listeners
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
