<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Dummy Audit Site</title>

  <!-- ✕ Missing viewport entirely → mobile layouts break -->
  <!-- ✕ No <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <!-- ✕ Huge single CSS bundle, no critical‐CSS extraction (600 KB!) -->
  <link rel="stylesheet" href="assets/css/main.css">

  <!-- ✕ No font-display swap on custom font preload → text invisible until loaded -->
  <link rel="preload" href="assets/fonts/CustomFont.woff2" as="font">
  <link rel="stylesheet" href="assets/css/fonts.css">

  <!-- ✕ No preconnect or preload for third‐party origins (CDN, analytics) -->
  <!-- ✕ No resource hints at all -->

  <!-- ✕ Synchronous third-party scripts blocking parser -->
  <script src="https://cdn.analytics-provider.com/analytics.js"></script>
  <script src="https://connect.facebook.net/en_US/fbevents.js"></script>

  <!-- ✕ Massive JS bundle, no code‐splitting, no modulepreload, no tree‐shaking -->
  <script src="assets/js/vendor.bundle.js"></script>
  <script src="assets/js/app.bundle.js" defer></script>

  <!-- ✕ Inlined 50 KB of critical CSS in <style> tag → prevents caching, bloats HTML -->
  <style>
    /* 50 KB of inline CSS here… */
  </style>

  <!-- ✕ Missing any caching headers hints → no <link rel="manifest"> HTTP/2 push hints -->
</head>
<body>
  <header>
    <!-- ✕ Unoptimized SVG logo, no viewBox attribute (15 KB) -->
    <img src="assets/images/logo.svg" alt="Logo">
    <!-- ✕ Synchronous document.write use -->
    <script>document.write('<nav><ul><li>…</li></ul></nav>');</script>
  </header>

  <main>
    <section id="hero">
      <h1>Welcome to Advanced Dummy Site</h1>
      <!-- ✕ No lazy-loading or srcset on hero image (3 MB JPG) -->
      <img src="assets/images/hero-large.jpg" alt="Hero image">
    </section>

    <section id="features">
      <h2>Features</h2>
      <div class="grid">
        <!-- ✕ No lazy-loading on any of these large images -->
        <img src="assets/images/feature1.jpg" alt="Feature 1">
        <img src="assets/images/feature2.jpg" alt="Feature 2">
        <img src="assets/images/feature3.jpg" alt="Feature 3">
      </div>
    </section>

    <!-- ✕ Heavy CPU work blocking main thread on load -->
    <script>
      // 5-second busy loop
      const start = Date.now();
      while (Date.now() - start < 5000) { /* busy */ }
    </script>
  </main>

  <footer>
    <p>&copy; Advanced Dummy Audit Site</p>
  </footer>

  <!-- ✕ Poor service-worker strategy: network-first for ALL assets → broken offline -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(reg => {
        // caches everything network-first
      });
    }
  </script>

  <!-- ✕ No HTTP compression (no Brotli/Gzip) hints, no server timing hints -->
</body>
</html>
